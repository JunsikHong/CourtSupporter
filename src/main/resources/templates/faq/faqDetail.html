<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/noticeDetail.css}">
<link rel="stylesheet" th:href="@{/css/layout-announceList-side.css}">

<th:block th:replace="~{./include/layout :: setContent(~{::.faqDetailWrap})}">


	<!--contents-->
	<div class="faqDetailWrap mainWrap">

		<div class="contentsbox" id="content">
			<div> <!--sidebar-->
         		<th:block th:replace="~{./include/layout-announceList-side}"></th:block>
      		</div>
			<div id="contentsIn">
				<div id="contentstitle">
					<span class="FAQtitle">자주묻는질문(FAQ)</span>
					<span style="float: right; vertical-align: text-bottom; padding-top: 5px;">홈 > 공지사항 > 자주묻는질문</span>
				</div>
				<div id="contents">
					<form id="viewForm" action="#" method="post">
						<input type="hidden" id="pageIndex" name="pageIndex">
						<input type="hidden" id="faqSer" name="faqSer">
						<input type="hidden" name="faq_proper_num" th:value="${faq_proper_num}">
						<div class="tablebox">
							<table>
								<colgroup>
									<col style="width: 20%;">
									<col style="width: 80%;">
								</colgroup>
								<tbody>

									<tr class="firstTh">
										<th class scope="row">질문</th>
										<td class="left" colspan="5">[[${vo.faq_ask_content}]]</td>
									</tr>
									<tr>
										<td colspan="4" class="contents left" style="text-align: left;">
											<p class="textArea">[[${vo.faq_ask_comment}]]</p>
										</td>
									</tr>

								</tbody>
							</table>


						</div>

						<div class="btnbox btnbox02">
							<a href="faqList" class="btnfb7" onclick="javascript:goRegist();">목록</a>
							<th:block th:if="${member_role == 'ROLE_ADMIN'}">
								<span class="adminmenu">
									<a th:href="@{faqModify(faq_proper_num=${vo.faq_proper_num})}" class="btn4d5" onclick="javascript:window.close();">수정</a>
									<a th:href="@{faqDelete(faq_proper_num=${vo.faq_proper_num})}" class="btn4d5" onclick="javascript:window.close();">삭제</a>
								</span>
								
							</th:block>
						</div>


					</form>
				</div>
			</div>
		</div>

	</div>

	</div>


</th:block>

</html>
