<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/applicationPopup.css}">
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script th:src="@{/js/applicationCertificatePopup.js}"></script>
<th:block>
	<div class="certificatePopup">
		<div class="certificatePopup-wrap">
			<div id="pop_wrap">

				<form action="certificatePopupForm" id="certificatePopupForm" name="certificatePopupForm" method="post">
					<input type="hidden" id="announce_proper_num" name="announce_proper_num" th:value="${param.announce}">
					<input type="hidden" id="aplcn_dtls_proper_num" name="aplcn_dtls_proper_num" th:value="${param.detail}">
					<div class="pop_contents">
						<span class="sm_title">*자격/면허 사항</span>
						<table class="tableT popT">
							<colgroup>
								<col width="20%">
								<col width="80%">
							</colgroup>
							<tbody>
								<tr class="uptr02">
									<th class="">자격/면허명</th>
									<td>
										<select class="selC" name="crtfc_type" id="crtfc_type" title="자격/면허명" style="width: 140px;">
											<option value='' selected="selected">선택하세요</option>
											<option value='자격증명1'>자격증명1</option>
											<option value='자격증명2'>자격증명2</option>
											<option value='자격증명3'>자격증명3</option>
										</select>
									</td>
								</tr>
								<tr class="uptr01">
									<th class="">발급기관</th>
									<td><input type="text" name="issue_agency" id="issue_agency" title="발급기관"></td>
								</tr>
								<tr class="uptr01">
									<th class="">자격/면허 번호</th>
									<td><input type="text" name="crtfc_number" id="crtfc_number" title="자격/면허 번호"></td>
								</tr>
								
								<tr class="uptr01">
									<th class="">발급일</th>
									<td><input type="text" class="datepicker" name="issue_date" id="issue_date" title="발급일" readonly placeholder="날짜선택" required pattern="\d{4}-\d{2}-\d{2}"></td>
								</tr>
								
								
							</tbody>

						</table>
					</div>
					
					<div class="btnbox btnbox02">
						<input type="submit" class="btnfb7" id="popupClose" value="입력"/>
					</div>
			</div>
			</form>

		</div>
	</div>
	</div>
</th:block>

</html>
