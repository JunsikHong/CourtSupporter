<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/noticeDetail.css}">
<link rel="stylesheet" th:href="@{/css/layout-announceList-side.css}">

<th:block th:replace="~{./include/layout :: setContent(~{::.noticeDetailWrap})}">

	<!--contents-->
	<div class="noticeDetailWrap mainWrap">

		<div class="contentsbox" id="content">
			<!--sidebar-->
			<div> 
				<th:block th:replace="~{./include/layout-announceList-side}"></th:block>
			</div>
			<div id="contentsIn">
				<div id="contentstitle">
					<span class="noticetitle">공지사항</span>
				</div>
				<div id="contents">
					<form id="viewForm" action="" method="post">
						<input type="hidden" id="pageIndex" name="pageIndex">
						<input type="hidden" id="noticeSer" name="noticeSer">
						<input type="hidden" id="srchbub" name="srchbub">
						<div class="tablebox">
							<table>
								<colgroup>
									<col style="width: 20%;">
									<col style="width: 30%">
									<col style="width: 20%;">
									<col style="width: 30%;">
								</colgroup>
								<tbody>

									<tr class="firstTh">
										<th class scope="row">제목</th>
										<td class="left" colspan="5">[[${vo.notice_title}]]</td>
									</tr>

									<tr class="firstTh">
										<th scope="row">등록일</th>
										<td scope="left"><span th:text="${#strings.substring(vo.notice_date, 0, 10)}"></span></th>
											<!--<th scope="row">조회수</th>
										<td scope="left">2023</th>-->
										<th scope="row">번호</th>
										<td scope="left">[[${vo.notice_proper_num}]]</th>
									</tr>

									<tr class="firstTh" >
										<td class scope="row" style="background-color: #faf6ef;">첨부파일</td>
										<td class="left" colspan="5" style="text-align: left;" >
											<ul>
												<li th:each="vo : ${file}" >
													<a class="downloadLinks" th:href="@{'https://court-supporter-project-t4.s3.ap-northeast-2.amazonaws.com/' + ${vo.key.file_path} + ${vo.key.notice_file_uuid} + '_' + ${vo.key.original_file_name}}">[[${vo.value}]]</a>
												</li>
											</ul>
										</td>
									</tr>

									<tr>
										<td colspan="4" class="contents left" style="text-align: left; height: 200px;">
											<pre th:utext="${vo.notice_content}"/>
										</td>
									</tr>

								</tbody>
							</table>

							<table class="tableListBox">
								<colgroup>
									<col style="width: 15%;">
								</colgroup>
								<tbody>

									<tr>
										<th scope="row">이전글</th>
										<td colspan="5" class="left">
											<a th:href="@{noticeDetail(notice_proper_num=${vo.notice_proper_num}+1)}"
												onclick="beforeBtn('81')" class="board1" style="cursor: pointer;">오픈에 따른
												공지</a>
											<input type="hidden" id="bpg" name="bpg" value="1">
										</td>
									</tr>

									<tr>
										<th scope="row">다음글</th>
										<td colspan="5" class="left">
											<a th:href="@{noticeDetail(notice_proper_num=${vo.notice_proper_num}-1)}"
												onclick="beforeBtn('79')" class="board1" style="cursor: pointer;">오픈에 따른
												공지</a>
											<input type="hidden" id="afpg" name="afpg" value="1">
										</td>
									</tr>

								</tbody>
							</table>
						</div>
						<div class="btnbox btnbox02" style="margin-bottom: 40px;">
							<a href="noticeList" class="btnfb7" onclick="">목록</a>
							<th:block th:if="${member_role == 'ROLE_ADMIN'}">
								<span class="adminmenu" >
									<a th:href="@{noticeModify(notice_proper_num=${vo.notice_proper_num})}" class="btn4d5">수정</a>
									<a th:href="@{noticeDelete(notice_proper_num=${vo.notice_proper_num})}" class="btn4d5">삭제</a>
								</span>
								
							</th:block>
						</div>


					</form>
				</div>
			</div>
		</div>

	</div>

	</div>


</th:block>
<script th:src="@{/js/noticeFileDownload.js}"></script>
</html>
