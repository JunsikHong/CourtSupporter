<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/noticeDetail.css}">
<link rel="stylesheet" th:href="@{/css/layout-announceList-side.css}">

<th:block th:replace="~{./include/layout :: setContent(~{::.noticeModifyWrap})}">


	<!--contents-->
	<div class="noticeModifyWrap mainWrap">

		<div class="contentsbox" id="content">
			<div> <!--sidebar-->
				<th:block th:replace="~{./include/layout-announceList-side}"></th:block>
			</div>
			<div id="contentsIn">
				<div id="contentstitle">
					<span class="noticetitle">공지사항</span>
					<span style="float: right; vertical-align: text-bottom; padding-top: 5px;">홈 > 공지사항 > 공지사항</span>
				</div>
				<div id="contents">
					<form id="noticeUpdateForm" action="noticeUpdateForm" method="post" enctype="multipart/form-data">
						<input type="hidden" id="pageIndex" name="pageIndex">
						<input type="hidden" id="noticeSer" name="noticeSer">
						<input type="hidden" name="notice_proper_num" th:value="${vo.notice_proper_num}">
						<div class="tablebox">
							<table>
								<colgroup>
									<col style="width: 20%;">
									<col style="width: 20%;">
									<col style="width: 20%;">
									<col style="width: 20%;">
								</colgroup>
								<tbody>

									<tr class="firstTh">
										<th class scope="row">제목</th>
										<td class="left" colspan="5">
											<input type="text" style="width: 100%;" name="notice_title" th:value="${vo.notice_title}">
										</td>
									</tr>

									<tr class="firstTh">
										<th scope="row">등록일</th>
										<td scope="left" name="notice_date">[[${vo.notice_date}]]</td>
										<!--<th scope="row">조회수</th>
										<td scope="left">2023</th>-->
										<th scope="row">번호</th>
										<td scope="left">[[${vo.notice_proper_num}]]</th>
									</tr>

									<!-- 파일 첨부 -->
									<tr class="firstTh">
										<th class scope="row">첨부파일</th>
										<td class="left" colspan="5" style="text-align: left;">
											<input type="file" name="file" id="files" multiple>
											<!-- 파일 이름을 나타낼 영역 -->
											<div id="fileNames">
												<ul>
													<li th:each="vo : ${file}" >
														<a class="downloadLinks" th:href="@{'https://court-supporter-project-t4.s3.ap-northeast-2.amazonaws.com/' + ${vo.key.file_path} + ${vo.key.notice_file_uuid} + '_' + ${vo.key.original_file_name}}">[[${vo.value}]]</a>
													</li>
												</ul>
											</div>

											<!-- JavaScript -->
											<script>
												// 파일 입력 필드
												const fileInput = document.getElementById('files');

												// 파일 이름을 나타낼 영역
												const fileNamesDisplay = document.getElementById('fileNames');

												// 파일 입력 필드의 변경 이벤트 리스너 추가
												fileInput.addEventListener('change', () => {
													// 선택된 파일 목록 가져오기
													const selectedFiles = fileInput.files;

													// 파일 이름을 나타내는 문자열 초기화
													let fileNames = '';

													// 선택된 각 파일의 이름을 문자열에 추가
													for (let i = 0; i < selectedFiles.length; i++) {
														fileNames += selectedFiles[i].name + '<br>';
													}

													// 파일 이름을 나타낼 영역 업데이트
													fileNamesDisplay.innerHTML = fileNames;
												});
											</script>
										</td>
									</tr>

									<tr>
										<td colspan="4" class="contents left" style="text-align: left;">
											<p class="textArea">
												<textarea name="notice_content" id="noticeModify" cols="30" rows="10"
													style="width: 99%; height: 200px;">[[${vo.notice_content}]]</textarea>
											</p>
										</td>
									</tr>

								</tbody>
							</table>


						</div>

						<div class="btnbox btnbox02">
							<input type="submit" class="btnfb7" onclick="" value="저장">
							<a href="noticeList" class="btn4d5" onclick="">취소</a>
						</div>


					</form>
				</div>
			</div>
		</div>

	</div>

	</div>


</th:block>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        
        // TextArea에서 텍스트를 가져옵니다.
        const textarea = document.getElementById('noticeModify');
        const text = textarea.value;
        
        // 줄 바꿈 문자를 br 태그로 변환합니다.
        const textWithHtmlLineBreaks = text.replace(/\n/g, '<br>');
        
        // 변환된 텍스트를 hidden input에 저장하거나 서버로 직접 전송할 수 있습니다.
        // 이 예제에서는 hidden input에 저장합니다.
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'notice_content';
        hiddenInput.value = textWithHtmlLineBreaks;
        
        // Form에 hidden input을 추가합니다.
        this.appendChild(hiddenInput);
        
        // Form을 서버로 제출합니다.
        this.submit();
    });
</script>

</html>
