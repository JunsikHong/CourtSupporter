<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/usermypage-activitymodify.css}">
<th:block th:replace="~{./include/layout :: setContent(~{::.usermypage-activitymodify})}">
	<div class="usermypage-activitymodify">
		<div class="usermypage-activitymodify-wrap">
			<!-- 상단 혹은 좌측 메뉴바 -->
			<div class="container"> <!-- innerWrap -->

				<div class="announceTitle"> <!-- 게시판 타이틀 -->
					<p>활동내역</p>
				</div>


				<!-- innerBox -->

				<div class="announceBox">

					<table class="annouonceTable">
						<tbody class="board">
							<tr> <!-- class="boardTitle" -->
								<th class="title">제목</th>
								<td colspan="2"><input name="activitytitle" id="activitytitle" class="activitytitle" type="text" matlength="12"/></td>
							</tr>

							<tr>
								<th class="date">활동날짜</th>
								<td colspan="2">2023-08-22</td>
							</tr>

							<tr>
								<th class="viewCount">재판번호</th>
								<td colspan="2">11-23455</td>
							</tr>

							<tr>
								<th class="file">첨부파일</th>
								<td>채용공고.hwp</td>
							</tr>

							<tr class="announceContent">
								<th>내용</th>
								<td class="innerContent">
									<textarea></textarea>
								</td>
							</tr>
						</tbody>

					</table>

					<div class="btnbox btnbox02">
						<a th:href="@{usermypage_activitylist}" class="btn4d5" onclick="javascript:goRegist();">목록</a>
						<a href="" class="btnfb7">수정완료</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
