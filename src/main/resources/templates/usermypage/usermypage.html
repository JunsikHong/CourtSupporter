<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/usermypage.css}">
<th:block th:replace="~{./include/layout :: setContent(~{::.usermypage})}">
	<div class="usermypage">
		<div class="usermypage-wrap">
			<!-- 네비게이션바 -->
			<th:block th:replace="~{./include/layout-usermypage-side :: layout-usermypage-side}">
			</th:block>
			<div class="myinfo-detail-wrap">
				<div class="myinfo-detail">
					<h3>회원정보</h3>
				</div>
				<div class="myinfo-table-title-wrap">
					<h3 class="myinfo-table-title">회원정보관리</h3>
				</div>
				<div class="myinfo-table-wrap">
					<table class="myinfo-table">
						<tbody>
							<tr>
								<th>이름</th>
								<td>[[${vo.user_name}]]</td>
							</tr>
							<tr>
								<th>아이디</th>
								<td>[[${vo.user_id}]]</td>
							</tr>
							<tr>
								<th>이메일 주소</th>
								<td>[[${vo.user_email}]]</td>
							</tr>
							<tr>
								<th>휴대전화 번호</th>
								<td>[[${vo.user_phone}]]</td>
							</tr>
							<!-- 다른 행들도 동일한 형식으로 추가 -->
						</tbody>
					</table>
				</div>
				<div class="btnbox btnbox02">
					<a th:href="@{/}" class="btnfb7">확인</a>
					<a th:href="@{usermypage_modify_pw_check_view}" class="btn4d5">수정</a>
				</div>
			</div>
		</div>
	</div>
</th:block>
<script th:src="@{/js/usermypage.js}"></script>
</html>
