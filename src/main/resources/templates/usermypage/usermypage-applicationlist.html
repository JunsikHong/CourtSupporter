<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/usermypage-applicationlist.css}">
<th:block th:replace="~{./include/layout :: setContent(~{::.usermypage-applicationlist})}">
	<div class="usermypage-applicationlist">
		<div class="usermypage-applicationlist-wrap">
			<!-- 네비게이션바 -->
			<th:block th:replace="~{./include/layout-usermypage-side :: layout-usermypage-side}">
			</th:block>
			<div class="myinfo-applicationlist-wrap">
				<div class="myinfo-applicationlist">
					<h3>신청현황</h3>
				</div>
				<div class="myinfo-applicatinlist-title-wrap">
					<h3 class="myinfo-applicationlist-title">신청현황</h3>
				</div>
				<div class="search-wrap">
					<div class="board_total">검색글수 :
						<th:block>
							<span class="colfb7">[[${total}]]건</span>
						</th:block>
					</div>
					<form action="usermypage_applicationlist" method="get">
						<input type="hidden" name="page" value="1">
						<input type="hidden" name="amount" th:value="${pageVO.amount}">
						<div class="board_search">
							<div class="board_search_date">
								<span class="date-content">기간별 검색</span>
								<input type="text" class="datepicker" name="aplicn_dtls_startdate" readonly
									placeholder="날짜선택" required pattern="\d{4}-\d{2}-\d{2}"
									th:value="${pageVO.cri.aplicn_dtls_startdate}">
								<span class="date-content">부터</span>
								<input type="text" class="datepicker" name="aplicn_dtls_enddate" readonly
									placeholder="날짜선택" required pattern="\d{4}-\d{2}-\d{2}"
									th:value="${pageVO.cri.aplicn_dtls_enddate}">
								<span class="date-content">까지</span>
							</div>
							<div class="board_search_sts">
								<span class="sts-content">신청상태</span>
								<select name="aplicn_dtls_sts">
									<option value="" th:selected="${pageVO.cri.aplicn_dtls_sts == ''}">선택</option>
									<option value="ING" th:selected="${pageVO.cri.aplicn_dtls_sts == 'ING'}">신청중
									</option>
									<option value="examination"
										th:selected="${pageVO.cri.aplicn_dtls_sts == 'examination'}">심사중</option>
									<option value="companion"
										th:selected="${pageVO.cri.aplicn_dtls_sts == 'companion'}">서류 반려</option>
									<option value="REFERRAL" th:selected="${pageVO.cri.aplicn_dtls_sts == 'REFERRAL'}">
										불합격</option>
									<option value="ACCEPT" th:selected="${pageVO.cri.aplicn_dtls_sts == 'ACCEPT'}">합격
									</option>
								</select>
							</div>
							<div class="board_search_text">
								<input type="text" id="announce_title" name="announce_title" title="검색어 입력"
									th:value="${pageVO.cri.announce_title}">
								<input type="submit" class="search_btn" value="검색" />
							</div>
						</div>
					</form>
				</div>
				<th:block th:if="${#lists.isEmpty(list)}">
					<table class="board_table topT" style="margin-bottom: 150px;">
						<colgroup>
							<col width="12%">
							<col width="49%">
							<col width="13%">
							<col width="13%">
							<col width="13%">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>공고제목</th>
								<th>신청날짜</th>
								<th>첨부</th>
								<th>신청상태</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td>
									<p style="text-align: center; color: gray;">검색 결과가 없습니다.</p>
								</td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</th:block>
				<th:block th:unless="${#lists.isEmpty(list)}">
					<table class="board_table topT">
						<colgroup>
							<col width="12%">
							<col width="49%">
							<col width="13%">
							<col width="13%">
							<col width="13%">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>공고제목</th>
								<th>신청날짜</th>
								<th>첨부</th>
								<th>신청상태</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="vo, status : ${list}">
								<td>[[${status.count}]]</td>
								<td style="text-align:left">
									<a
										th:href="@{/usermypage/usermypage_applicationdetail (aplcn_dtls_proper_num = ${vo.aplcn_dtls_proper_num})}">[[${vo.announce_title}]]</a>
								</td>
								<td>
									<span th:text="${#strings.substring(vo.aplicn_dtls_date, 0, 10)}"></span>
								</td>
								<td></td>
								<td>
									<th:block th:if="${vo.aplicn_dtls_sts == 'ING'}">
										신청중
									</th:block>
									<th:block th:if="${vo.aplicn_dtls_sts == 'examination'}">
										심사중
									</th:block>
									<th:block th:if="${vo.aplicn_dtls_sts == 'companion'}">
										서류 반려
									</th:block>
									<th:block th:if="${vo.aplicn_dtls_sts == 'REFERRAL'}">
										불합격
									</th:block>
									<th:block th:if="${vo.aplicn_dtls_sts == 'ACCEPT'}">
										합격
									</th:block>
								</td>
							</tr>

						</tbody>
					</table>
					<th:block th:replace="~{./include/usermypage-applicationPage :: pageNation( ${pageVO} )}">
					</th:block>
				</th:block>
			</div>
		</div>
	</div>
</th:block>

</html>
