<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/usermypage-applicationdetail.css}">
<th:block th:replace="~{./include/layout :: setContent(~{::.usermypage-applicationdetail})}">
	<div class="usermypage-applicationdetail">
		<div class="usermypage-applicationdetail-wrap">
			<!-- 상단 혹은 좌측 메뉴바 -->
			<div class="container"> <!-- innerWrap -->

				<div class="announceTitle"> <!-- 게시판 타이틀 -->
					<p>신청현황</p>
				</div>


				<!-- innerBox -->

				<div class="announceBox">

					<table class="annouonceTable">
						<tbody class="board">
							<tr> <!-- class="boardTitle" -->
								<th class="title">공고제목</th>
								<td colspan="2">[[${result.announce_title}]]</td>
							</tr>

							<tr>
								<th class="date">신청날짜</th>
								<td colspan="2"><span
										th:text="${#strings.substring(result.aplicn_dtls_date, 0, 10)}"></span></td>
							</tr>

							<tr>
								<th class="viewCount">신청상태</th>
								<td colspan="2">
									<th:block th:if="${result.aplicn_dtls_sts == 'ING'}">
										신청중
									</th:block>
									<th:block th:if="${result.aplicn_dtls_sts == 'examination'}">
										심사중
									</th:block>
									<th:block th:if="${result.aplicn_dtls_sts == 'companion'}">
										서류 반려
									</th:block>
									<th:block th:if="${result.aplicn_dtls_sts == 'REFERRAL'}">
										불합격
									</th:block>
									<th:block th:if="${result.aplicn_dtls_sts == 'ACCEPT'}">
										합격
									</th:block>
								</td>
							</tr>

							<tr>
								<th class="file">첨부파일</th>
								<td>채용공고.hwp</td>
							</tr>

							<tr class="announceContent">
								<th>내용</th>
								<td class="innerContent">
									<p>
										서울가정법원 공무직 근로자(시설관리원)
									</p>
									<p>
										채용시험 시행계획 공고
									</p>
								</td>
							</tr>
						</tbody>

					</table>

					<table class="nextTable">
						<tbody>
							<tr>
								<td class="nextContent">다음글</td>
								<td colspan="3">
									<a class="nextTitle" href="#">
										서울가정법원 공무직 근로자(환경관리원) 채용시험 공고
									</a>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="btnbox btnbox02">
						<a th:href="@{usermypage_applicationlist}" class="btnfb7">목록</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
