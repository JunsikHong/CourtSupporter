<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="stylesheet" th:href="@{/css/adminmypage-evaluation-result.css}">

<div id="popupbody">
	<div id="popup-wrap">
		<div id="popup">
			<th:block th:if="${evaluate_insert_result} == 1">
				<div class="success-checkmark">
					<div class="check-icon">
						<span class="icon-line line-tip"></span>
						<span class="icon-line line-long"></span>
						<div class="icon-circle"></div>
						<div class="icon-fix"></div>
					</div>
				</div>
				<center>
					<p class="result-content">[[${user_name}]]님의 평가를 완료하였습니다.</p>
					<div class="btnbox btnbox02">
						<button href="#none" class="btn4d5 closebtn">닫기</button>
					</div>
				</center>
			</th:block>

			<th:block th:unless="${evaluate_insert_result == 1}">
				<div class="success-checkmark">
					<div class="circle">
						<div class="x-mark">
							<div class="x-line1"></div>
							<div class="x-line2"></div>
						</div>
					</div>
				</div>
				<center>
					<p class="result-content">평가를 완료하지 못하였습니다.</p>
					<div class="btnbox btnbox02">
						<button href="#none" class="btn4d5 closebtn">닫기</button>
					</div>
				</center>
			</th:block>
		</div>
	</div>
</div>
<script th:inline="javascript">
	opener.location.href = '/adminmypage/adminmypage_evaluationlist';

	var closebtn = document.querySelector('.closebtn');
	closebtn.addEventListener('click', function () {
		self.close();
	});
</script>

</html>
