#port no.
server.port=8788

#local data base setting / AWS data base setting
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Seoul
spring.datasource.username = spring
spring.datasource.password = spring


#mybatis setting
mybatis.type-aliases-package=com.court.supporter.command
mybatis.mapper-locations=classpath:/mapper/**/*.xml

#파일 업로드 설정
spring.servlet.multipart.enabled=true
#한 번에 최대 업로드 가능 용량
spring.servlet.multipart.max-request-size=100MB
#파일 한 개당 최대 크기
spring.servlet.multipart.max-file-size=10MB
#업로드 경로
project.upload.path=C:/Users/user/Desktop/upload

